    <title>IN LINE JAVASCRIPT</title>
</head>
<body>
    <h2>JAVA &nbsp; SCRIPT &nbsp; CLASS</h2>  
    <ul>
      <li>Jisoo</li>
      <li>Jennie</li>
      <li>Lisa</li>
      <li>Rose</li>
    </ul>

    alert('Hi this is JISOO')

    <hr>
    <a onmouseover="alert('this is JavaScript class(Body section)')"
</body>
